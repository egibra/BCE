<p>
  record-list works!
</p>
<button class="btn btn-primary btn-lg mr-2"(click)="AlertSmth()">Register</button>
<div class="row justify-content-center">
  <div *ngFor="let record of records" class="col-lg-2 col-md-3 col-sm-6">
    <app-record-card [record]="record" (getRecordsChange)="removeRecord($event)"></app-record-card>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
  [totalItems]="pagination.totalItems"
  [(ngModel)]="pagination.currentPage"
  [itemsPerPage]="pagination.itemsPerPage"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
</pagination>

</div>
