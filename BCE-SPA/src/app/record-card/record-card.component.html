<div class="card mb-4">
  <div>
    <h3>
        {{ record.title}}
    </h3>
  </div>
  <div class="card-content-wrapper">
      {{ record.content }}
      
    <div class="list-inline member-icons animate text-center">
       <button class="btn btn-secondary"  (click)="deleteRecord(record.id)"><i class="fa fa-trash"></i></button>
    </div>
  </div>
  <div>
    <h6 class="card-email text-center mb-1"><i class="fa fa-user"></i>
      {{ record.email}}
    </h6>
  </div>
</div>
